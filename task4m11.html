<body>
	<div style="position:static;">This is a static element</div>
	<div style="position:relative;top:20px;left:30px;">This element is positioned relatively</div>
	<div style="position:relative;">
	<div style="position:absolute;top:20px;left:30px;">This element is positioned absolutely</div>
	<div style="position:fixed;top:20px;left:30px;">This element is positioned fixed.</div>
	<div style="position:sticky;top:20px;color:red;">This element is positioned sticky.</div>
 
</body>
